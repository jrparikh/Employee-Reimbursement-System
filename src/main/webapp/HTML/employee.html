  <div class="collapse navbar-collapse" id="navbarText">
  <div class="form-group col">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      </li>
      
    </ul>

    	<span id = User-Info></span>

  </div>

<!-- padding-right: 100px; -->
<!-- Ticket History Column -->
<div class="row align-items-start">
  <nav class="navbar navbar-expand-lg navbar-light">  
  <div class="col"> <!-- style="width: 35rem; "-->
    <div class = "alert alert-primary" role = "alert">          
      <div class="form-row">
          
      <div class="col text-center">
        <h4 class="navbar-text" style = "border-bottom: 1px solid blue;" >Ticket History</h4>
      </div>     
      
      <table id="myTable" class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>Amount</th>
            <th>Type</th>
            <th>Description</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
      </table>

      </div>
    </div>
  </div>
  </nav>




<!-- Ticket Form Column-->
  <nav class="navbar navbar-expand-lg navbar-light"> 
    <div class="col" style="width: 35rem;">
      <div class = "alert alert-primary" role = "alert">
         
          <div class="col text-center">
            <h4 class="navbar-text" style = "border-bottom: 1px solid blue;">Ticket Form</h4>
          </div>      
          
    <form id="ticket-form" method="POST" action="SubmitR.do" role="form">
    
         <div class="row">
            <label for="reimbAmount">Amount</label>
            <input type="text" id="reimbAmount" name = "reimbAmount" class="form-control" placeholder="Enter Amount">
          </div>

          <div class="row">
            <label for="reimbType">Type of Reimbursement</label>
               <select id="reimbType" name = "reimbType" class="form-control">
                  <option selected>Choose...</option>
                  <option >Lodging</option>
                  <option >Travel</option>
                  <option >Food</option>
                  <option >Other</option>
              </select> 
          </div>

          <div class="row">
            <label for="reimbExplain">Explain</label>
            <div class="input-group">
              <input type = "text" class="form-control" id="reimbExplain" name = "reimbExplain" placeholder="Enter Explanation">
              <br/>
            </div>
          </div>

          <div class="row center"> 
            <br/>
            <input type="submit" class="btn btn-primary" id="crtab"  value="Submit Ticket">  
          </div>
          
      </form>



      </div>
    </div>
  </nav>
</div>


<script type="text/javascript" src = "../JS/employee.js"></script>
